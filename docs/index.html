<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .link-container {
            text-align: center;
        }
        a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="https://twitter.com/buniform_sh" target="_blank">X</a>
        <a href="https://github.com/TheAnarchoX/buniform" target="_blank">GitHub</a>
    </div>
</body>
</html>
